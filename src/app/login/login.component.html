<div class="container">
  <div class="login-box">
    <h2 *ngIf="!isRegisterMode">Login</h2>
    <h2 *ngIf="isRegisterMode">Register</h2>

    <input [(ngModel)]="username" placeholder="Username" required />
    <input [(ngModel)]="password" type="password" placeholder="Password" required />

    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

    <button *ngIf="!isRegisterMode" (click)="onLogin()">Login</button>
    <button *ngIf="isRegisterMode" (click)="onRegister()">Register</button>
    <button (click)="toggleMode()" style="margin-top: 10px; background-color: transparent; color: #4a90e2;">
      {{ isRegisterMode ? 'Already have an account? Login' : 'Create new account' }}
    </button>
  </div>
</div>
